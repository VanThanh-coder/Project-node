<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Input Spacing with Flexbox</title>
    <style>
      .form-group {
        display: flex;
        flex-direction: column; /* Xếp theo hàng dọc*/
        gap: 10px; /* Khoảng cách giữa các input */
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <input type="text" name="input1" placeholder="Input 1" />
      <input type="text" name="input2" placeholder="Input 2" />
    </div>
  </body>
</html>
